{% extends 'base.html' %}

{% block 'main' %}

{% load static %}
<!--Sweets Store QSR-->

    <div class="container text-center">
        <div class="row align-items-start">
          {% for x in products %}
          <div class="col-3 bg-light">
                <h3>{{x.name}}</h3>
                <a href="/addtocart/{{x.id}}"><button class="btn" ><img src="{{x.pimage.url}}" width="100%" /></button></a>
                <p>
                  
                  <strong>QTY:</strong>
                  <a href='/updateqty/0/{{x.id}}'><button class="btn btn-danger" id="minus">-</button></a>
                  <input type="number" value="quantity">
                  <a href='/updateqty/1/{{x.id}}'><button class="btn btn-success" id="plus">+</button></a>
              </p>
          </div>
          {% endfor %}
        </div>
    </div>
     <!--Menu ends-->
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-primary position-relative">
      <a href="/cart" style="text-decoration:none; color:beige;">Cart</a>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{quantity}}
      <span class="visually-hidden">products</span>
      </span>
    </button>
    {% else %}
    <button type="button" class="btn btn-primary position-relative">
      <a href="/login" style="text-decoration:none; color:beige;">Cart</a>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{quantity}}
      <span class="visually-hidden">products</span>
      </span>
    </button>
    {% endif %}
              
    
      
      {% endblock 'main' %}

      {% include 'footer.html' %}
