{% extends 'base.html' %}

{% block 'main' %}

{% load static %}


<form class="row g-3" method="POST" action="/address">
{% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Customer name:</label>
    <input type="text" class="form-control" name="name">
  </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email:</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Mobile Number</label>
      <input type="number" class="form-control" name="mob">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Building name</label>
      <input type="text" class="form-control" name="add1" placeholder="apartment/bunglow name wing no./plotno.">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" name="add2" placeholder="road name & landmark">
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Pincode</label>
      <input type="text" class="form-control" name="zip">
    </div>
    
    <div class="col-12">
      <input type="submit" class="btn btn-primary" value="submit" name="send" />
    </div>
  </form>

  {% endblock 'main' %}

  {% include 'footer.html' %}
